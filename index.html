<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-container {
        align-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .top-view {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      select {
        width: 30px;
      }
      /* Media query for smaller screens */
      @media screen and (max-width: 768px) {
        .photo-card {
          flex: 1 1 calc(50% - 10px); /* 2 items per row */
        }
      }

      @media screen and (max-width: 480px) {
        .photo-card {
          flex: 1 1 100%; /* 1 item per row */
        }
      }

      @media(min-resolution: 2dppx){
        body {
            font-size: 16px;
        }
      }
      @media (prefers-color-scheme: dark) {
  body {
    background-color: black;
    color: white;
  }
}
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="top-view">
        <h1>Cities To Visit</h1>
        <div class="control-view">
          <button id="forward-btn-view"><</button>
          <select name="" id="select-options"></select>
          <button id="backward-btn-view">></button>
        </div>
      </div>
      <div id="photo-roll" class="bottom-view"></div>
    </main>
  </body>
  <script src="gallery.js"></script>
</html>
