<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
      }
      .box {
        flex: 1 1 calc(33.33% - 20px);
        height: 200px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @media (max-width: 768px) {
        .box {
          flex: 1 1 calc(50% - 20px);
        }
      }
      @media (max-width: 480px) {
        .box {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Design Example</h1>
    </header>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
