<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin:1rem;
        }


        .nav-list {
            list-style: none;
            display: flex;
            gap:15px;
        }
        
        .nav-list > li {
            display: inline;
            font-weight: bold;
            font-size: medium;
        }

        .nav-list > li > a {
            text-decoration: none;
            padding: 5px 10px;
            color: black;
        }

        header > img {
            width: 80px;
            height: 80px;
        }

        .sector-view {
            width: 800px;
            height: 800px;
            background-color: rgb(22, 123, 22);
            clip-path: ellipse(500px 510px at 100% 100%); /* Ellipse as the visible area */
            position: absolute;
            bottom: 0;
            right: 0;
        }

        p {
            font-size: 4rem;
            font-weight: bold;
            margin: 0.5rem;
        }

        .hover-top-view {
            display: flex;
            margin: 5rem;
            position: absolute;
            justify-content: space-between;
            background-color: transparent;
            border: 2px solid purple;
        }

        .main-messages-view {
            display: flex;
            flex-direction: column;
        }

        .starbucks-text-view {
            color: rgb(22, 123, 22);
            font-size: 5rem;
            font-weight:bolder;
        }

        .lean-more-btn {
            background-color: rgb(22, 123, 22);
            color: white;
            font-size: 1rem;
            font-weight: normal;
            width: 150px;
            height: 40px;
            border-radius: 20px;
            border-width: 0;
            padding-bottom: 5px;
            padding-top: 5px;
            margin-top: 1rem;
        }
        
        .starbucks-detail-msg {
            font-size: 1.2rem;
            font-weight: normal;
            text-align: left;
        }

        .social-view {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10em;
        }

        .big-cups-img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            object-position: center;
        }

        .social-btn-view {
            background-color: transparent;
            border-color: transparent;
        }

        .social-btn-view > img {
            border: none;
            background-color: transparent;
            color: white;
            width: 35px;
            height: 35px;
        }

    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/farazc60/Project-Images/main/starbucks/logo.png" alt="">
        <nav>
            <ul class="nav-list">
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="sector-view"></div>
    <div class="hover-top-view">
        <div class="main-messages-view">
            <p>Its not just a coffee</p>
            <p>Its <span class="starbucks-text-view">Starbucks</span></p>
            <p class="starbucks-detail-msg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut eum maiores enim, hic non est animi aspernatur distinctio sint nesciunt. Nisi sunt delectus totam laborum distinctio eum beatae modi adipisci.</p>
            <button class="lean-more-btn">learn More</button>
        </div>
        <img src="/images/img1.png" alt="" class="big-cups-img">
        <div class="social-view">
            <button class="social-btn-view"><img src="/images/facebook.png" alt=""></button>
            <button class="social-btn-view"><img src="/images/instagram.png" alt=""></button>
            <button class="social-btn-view"><img src="/images/twitter.png" alt=""></button>
        </div>
    </div>
</body>
</html>
