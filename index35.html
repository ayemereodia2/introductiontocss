<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow-y Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      white-space: break-spaces; /* Prevents text wrapping */
      overflow-x: scroll;
    }
  </style>
</head>
<body>
  <div class="box">
    This is a very long line of text that will overflow horizontally and trigger a horizontal scrollbar.
  </div>
</body>
</html>
